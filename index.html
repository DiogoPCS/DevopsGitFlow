<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .courses-section, .content-section {
            padding: 50px 0;
        }
        .courses-section {
            background-color: #e9ecef;
        }
        .content-section {
            background-color: #f8f9fa;
        }
        .image-placeholder {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
        }
        .content-cards .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }
        .card-title, .card-text {
            color: #212529;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-2">
        <div class="container">
          <a class="navbar-brand" href="#">Fatec</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 float-end gap-4">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contato</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header text-center py-5">
        <h1>Conheça Nossos Cursos</h1>
    </header>

    <!-- Courses Section -->
    <section class="courses-section text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <img src="img/GTI.jpg" alt="Imagem do Curso" class="image-placeholder">
                    <p class="mt-4">Confira nossos cursos:</p>
                    <ul class="list-unstyled">
                        <li>Curso 1</li>
                        <li>Curso 2</li>
                        <li>Curso 3</li>
                        <li>Curso 4</li>
                        <li>Curso 5</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content-section text-center">
        <div class="container">
            <h2>Conheça Nossos Conteúdos</h2>
            <div class="row content-cards mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/conteudo1.jpg" class="card-img-top" alt="Conteúdo 1">
                        <div class="card-body">
                            <h5 class="card-title">Conteúdo 1</h5>
                            <p class="card-text">Descrição do conteúdo 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/conteudo2.jpg" class="card-img-top" alt="Conteúdo 2">
                        <div class="card-body">
                            <h5 class="card-title">Conteúdo 2</h5>
                            <p class="card-text">Descrição do conteúdo 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/conteudo3.jpg" class="card-img-top" alt="Conteúdo 3">
                        <div class="card-body">
                            <h5 class="card-title">Conteúdo 3</h5>
                            <p class="card-text">Descrição do conteúdo 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
